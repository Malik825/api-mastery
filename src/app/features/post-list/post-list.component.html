<div class="post-list-container">
  <h1 class="post-title">Posts</h1>

  <div *ngIf="loading" class="loading-text">Loading...</div>
  <div *ngIf="error" class="error-text">{{ error }}</div>

  <div *ngIf="!loading && posts.length" class="posts-grid">
    <div *ngFor="let post of posts" class="post-card">
      <h3 class="post-card-title">{{ post.title }}</h3>
      <p class="post-card-body">{{ post.body }}</p>
    </div>
  </div>

  <div class="pagination-controls">
    <button class="page-btn" [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
      Prev
    </button>
    <button class="page-btn" (click)="goToPage(currentPage + 1)">Next</button>

    <div class="items-per-page">
      <label for="items">Items per page:</label>
      <!-- <select id="items" (change)="changeItemsPerPage($event.target.value)">
        <option>6</option>
        <option>12</option>
        <option>24</option>
      </select> -->
    </div>
  </div>
</div>
