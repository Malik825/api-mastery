<section #vantaBg class="login-section">
  <div class="glass-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="you@example.com" />
        <div class="error animated" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••" />
        <div class="error animated" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </div>
      </div>

      <p *ngIf="error" class="error shake">{{ error }}</p>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</section>
