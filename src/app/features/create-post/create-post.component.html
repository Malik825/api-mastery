<section class="create-post-section">
  <div class="glass-card">
    <h2>Create New Post</h2>

    <form [formGroup]="postForm" (ngSubmit)="submit()">
      <!-- Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="title" placeholder="Enter post title" />
        <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="error">
          Title is required (min 5 characters).
        </div>
      </div>

      <!-- Body -->
      <div class="form-group">
        <label for="body">Body</label>
        <textarea id="body" formControlName="body" rows="5" placeholder="Write your content..."></textarea>
        <div *ngIf="postForm.get('body')?.invalid && postForm.get('body')?.touched" class="error">
          Body is required (min 10 characters).
        </div>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category">
          <option>Technology</option>
          <option>Business</option>
          <option>Health</option>
        </select>
      </div>

      <!-- Read Time -->
      <div class="form-group">
        <label for="readTime">Estimated Read Time</label>
        <input id="readTime" type="text" formControlName="readTime" placeholder="e.g. 5 min read" />
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="postForm.invalid || submitting">
        {{ submitting ? 'Publishing...' : 'Publish Post' }}
      </button>

      <!-- Error message -->
      <p *ngIf="error" class="error">{{ error }}</p>
    </form>
  </div>
</section>
